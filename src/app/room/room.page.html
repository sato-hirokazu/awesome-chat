<app-common-header></app-common-header>
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>room</ion-title>
  </ion-toolbar>
</ion-header>

<!-- ion-contentに main をつけるのを忘れずに -->
<ion-content main padding>
  <ion-list>
    <ion-item *ngFor="let room of rooms" (click)="joinRoom(room.key)">
        <ion-avatar slot="start">
          <ion-img src="../../assets/imgs/user/cat.png"></ion-img> 
        </ion-avatar>
        <ion-label>
            <div style="float:left;">
              <p>{{room.roomName}}</p>
              <p>{{room.lastMessage}} aaa</p>
            </div>
            <div style="float:right;">{{room.updateDate | datepipe}}</div>
       </ion-label>
      <ion-icon name="chatboxes" slot="end"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
