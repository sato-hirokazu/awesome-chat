<app-common-header title="Room"></app-common-header>


<!-- ion-contentに main をつけるのを忘れずに -->
<ion-content main padding >
  <ion-list>
    <ion-item *ngFor="let room of rooms" (click)="joinRoom(room.key)">
      <ion-avatar  slot="start">
        <ion-img src="../../assets/imgs/user/cat.png"></ion-img> 
      </ion-avatar>       
      <ion-label>
          <div style="float:left;">
            <p>{{room.roomName}}</p>
            <p>{{room.lastMessage}}</p>
          </div>
          <div style="float:right;">{{room.updateDate | datepipe}}</div>
     </ion-label>
      <ion-icon name="chatboxes" slot="end"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
