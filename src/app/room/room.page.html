<app-common-header></app-common-header>
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>room</ion-title>
  </ion-toolbar>
</ion-header>

<!-- ion-contentに main をつけるのを忘れずに -->
<ion-content main padding>
  <ion-list>
    <ion-item *ngFor="let room of rooms" (click)="joinRoom(room.key)">
        <ion-img src="../../assets/imgs/user/cat.png"></ion-img> 
        <p>{{room.roomName}}</p>
        <p>{{room.updateDate | datepipe}}</p>
      <ion-icon name="chatboxes" slot="end"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
