<ion-header>
    <ion-toolbar>       
      <ion-buttons>
          <button (click)='navigateForward()'>
            <ion-icon name="arrow-round-back"></ion-icon>
          </button>
        </ion-buttons>
        <ion-buttons slot="end">
            <ion-menu-button></ion-menu-button>
          </ion-buttons>
      <ion-title slot="secondary">{{title}}</ion-title>
    </ion-toolbar>
</ion-header>

  <ion-menu side="end">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-menu-toggle>
          <ion-item>
              <ion-label (click)="accountList()">
                アカウント一覧
              </ion-label>
            </ion-item>
          <ion-item>
              <ion-label (click)="roomList()">
                ルーム一覧
              </ion-label>
          </ion-item>
          <ion-item>
              <ion-label>
                スレッド一覧
              </ion-label>
          </ion-item>
          <ion-item>  
            <ion-label (click)="signOut()">
              ログアウト
            </ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-content main padding></ion-content>
