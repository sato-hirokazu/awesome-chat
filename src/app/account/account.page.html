<ion-menu>
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-menu-toggle>
        <ion-item>
          <ion-label (click)="signOut()">
            Sign Out
          </ion-label>
        </ion-item>
      </ion-menu-toggle>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>account</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content main padding>
  <form>
    <ion-list>
      <ion-img [src]="data.image"></ion-img>
      <ion-item>
          <ion-label position="floating">ユーザ名</ion-label>
          <ion-input type="text" [(ngModel)]="data.name" name="name" required></ion-input>
        </ion-item>
      <ion-item>
          <ion-label text-wrap>
              <p>e-mail</p>
              <p>{{data.email}}</p>
          </ion-label>
      </ion-item>
      <ion-item>
          <ion-label position="floating">性別</ion-label>
          <ion-select [(ngModel)]="data.sex" name="sex" required>
            <ion-select-option value="f">Female</ion-select-option>
            <ion-select-option value="m">Male</ion-select-option>
          </ion-select>
      </ion-item>
      <ion-item>
        <ion-label position="floating">誕生日</ion-label>
          <ion-datetime type="text" [(ngModel)]="data.birthday" value="data.birthday" name="birthday" required></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label position="floating">電話番号</ion-label>
        <ion-input type="text" [(ngModel)]="data.tel" name="tel" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">ひとこと</ion-label>
        <ion-input type="text" [(ngModel)]="data.message" name="message"></ion-input>
      </ion-item>
    </ion-list>
    <p>
      <ion-button expand="block" color="primary" type="button" (click)="addAccount()">確定</ion-button>
    </p>

  </form>
</ion-content>
