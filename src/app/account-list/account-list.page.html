<app-common-header title="accountList"></app-common-header>
<!-- ion-contentに main をつけるのを忘れずに -->
<ion-content main padding>
  <ion-list>
    <ion-item *ngFor="let v of me" (click)="showUser(v.key)">
        <ion-avatar slot="start">
            <ion-img src="../../assets/imgs/user/cat.png"></ion-img> 
        </ion-avatar>
        <div>
        <ion-label>
          <h3>{{v.name}}</h3>
          <p>{{v.email}}</p>
        </ion-label>
        </div>
    </ion-item>
    <ion-item *ngFor="let user of users" (click)="showUser(user.key)">
        <ion-avatar slot="start">
            <ion-img src="../../assets/imgs/user/cat.png"></ion-img> 
        </ion-avatar>
        <div>
        <ion-label>
          <h3>{{user.name}}</h3>
          <p>{{user.email}}</p>
        </ion-label>
        </div>
    </ion-item>
  </ion-list>
</ion-content>
